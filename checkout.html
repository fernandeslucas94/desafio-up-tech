<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is responsible for the clients checkout">
    <title>Checkout RCHLO</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>

    <div class="container">
        <header>
            <section id="page-header">
                <div class="upper-section">
                    <h1>Ótima escolha!</h1>
                    <p>Obrigado por comprar na RCHLO! <br> Preencha seus dados para efetivar a compra.</p>
                </div>
            </section>
        </header>

        <main>
            <section id="item-description">
                <div class="item-info-data">

                    <div class="order-title">
                        <h2>Sua Compra</h2>
                    </div>

                    <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
                        alt="Camiseta Manga Curta" title="Camiseta Manga Curta Simpsons" id="t-shirt-image">

                    <article id="item-description">
                        <div class="item-description-area">
                            <strong>Produto</strong>
                            <p>Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>

                            <strong>Cor</strong>
                            <p>Branco</p>

                            <strong>Tamanho</strong>
                            <p>G</p>

                            <strong>Preço:</strong>
                            <p>R$ 69,90</p>
                        </div>
                    </article>
                </div>
            </section>

            <section id="item-quantity">
                <article>
                    <div class="item-quantity-info">
                        <label for="">Quantidade:</label> <br>
                        <select id="item-quantity-selection">
                            <option value=""></option>
                        </select> <br><br>

                        <label>Total:</label> <br>
                        <input type="text" name="price-total" id="price-total" value="R$ 69,90">
                    </div>
                </article>
            </section>


            <section id="page-form">
                <article>
                    <nav>
                        <div class="form-area">
                            <form action="" method="post">
                                <fieldset id="personal-data">
                                    <legend>Dados Pessoais</legend>

                                    <div class="personal-data-container">
                                        <div class="personal-data-label">
                                            <label>Nome completo:</label> <br><br>
                                            <label>Email:</label> <br><br>
                                            <label for="">CPF:</label>
                                        </div>

                                        <div class="personal-data-fields">
                                            <input type="text" name="userFullName" id="userFullName" maxlength="200"
                                                oninvalid="setCustomValidity('Por favor, informe seu nome completo')"
                                                oninput="setCustomValidity('')" required> <br><br>


                                            <input type="email" name="userEmail" id="userEmail" maxlength="300"
                                                oninvalid="setCustomValidity('informe seu email corretamente')"
                                                oninput="setCustomValidity('')" required> <br><br>

                                            <input type="text" name="userCPF" id="userCPF" maxlength="14"
                                                placeholder="000.000.000-00" pattern="[0-9]{11}" required>
                                        </div>
                                    </div>

                                    <div class="checkbox-area">
                                        <input type="checkbox" name="newsletterCheckBox" id="newsletterCheckBox">
                                        <label>Quero receber a newsletter da RCHLO!</label>
                                    </div>
                                </fieldset>

                                <br>

                                <fieldset id="credit-card-data">
                                    <legend>Cartão de Crédito</legend>

                                    <div class="credit-card-area-container">
                                        <div class="credit-card-labels">
                                            <label for="">Número (CVV):</label> <br>
                                            <label for="">Bandeira:</label> <br>
                                            <label for="">Vencimento:</label>
                                        </div>

                                        <div class="credit-card-input">

                                            <input type="text" name="credit-card-cvv" id="credit-card-cvv" maxlength="3"
                                                pattern="{3}">

                                            <br>

                                            <select name="credit-card-flag" id="credit-card-flag"> <br>
                                                <option value="MasterCard">MasterCard</option>
                                                <option value="Visa">Visa</option>
                                                <option value="AmericanExpress">American Express</option>
                                            </select>

                                            <br>

                                            <input type="date" name="card-valid" id="card-good-thru">

                                        </div>
                                    </div>
                                </fieldset>

                                <br>

                                <span id="button-area">
                                    <button class="order-confirmation" onclick="validation()">Confirmar Pedido</button>
                                </span>

                            </form>
                        </div>
                    </nav>
                </article>
            </section>
        </main>
    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
